{% extends 'base.html' %}

{% block title %}Resume Customizer{% endblock %}

{% block content %}
<div class="card">
  <h2>Resume Customizer</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Customize Resume</button>
  </form>
</div>
{% endblock %}
